<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event listener - Stash Kitty</title>
  <style>
    #stash-pic {
      position: absolute;
    }
  </style>
</head>

<body>

  <img id="cat-pic" src="http://placekitten.com/600/500" ondragover="onDragOver(event)" ondrop="onDrop(event)">

  <img id="stash-pic" src=" stash.png" draggable="true" ondragstart="onDragStart(event)">
  <script src="script.js"></script>
</body>

</html>
